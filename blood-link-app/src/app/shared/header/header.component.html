<!-- custom-navbar.component.html -->

<nav class="navbar navbar-expand-lg custom-navbar bg-gradient">
    <a class="navbar-brand" routerLink="/">
        <img src="assets/homepage_logo.png" alt="Logo">
    </a>

    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-controls="navbarBloodDonation" [attr.aria-expanded]="isNavbarOpen ? 'true' : 'false'" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [ngClass]="{ 'show': isNavbarOpen }" id="navbarBloodDonation">
        <ul class="navbar-nav ml-auto">
            <li *ngIf="isLoggedIn" class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="userLink">User</a>
            </li>
            
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/why-donate">Why Donate?</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/eligibility">Eligibility</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/faqs">FAQs</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/about">About Us</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/contact-us">Contact Us</a>
            </li>
              <!-- Display Logout link if user is logged in -->
              <li *ngIf="isLoggedIn" class="nav-item" routerLinkActive="active">
                <a class="nav-link" (click)="logout()">Logout</a>
            </li>
            <!-- Display Login/Register link if user is not logged in -->
            <li *ngIf="!isLoggedIn" class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/login">Login/Register</a>
        </ul>
    </div>
</nav>
