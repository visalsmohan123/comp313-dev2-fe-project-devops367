<div class="container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">

    <h1>Contact Us</h1>
    <div id="map">
        <iframe class="rounded" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46086.48326135997!2d-79.30438675136722!3d43.78520430000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4d1906d7d4ecb%3A0xa83f654e5429c672!2sCentennial%20College%20T-Block!5e0!3m2!1sen!2sca!4v1709143055331!5m2!1sen!2sca" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-info">
        <div class="contact-info-left">
            <h3><i class="fas fa-map-marker-alt"></i> Address:</h3>
            <p>Blood Link, Scarborough, Toronto, Ontario</p>
            <h3><i class="fas fa-envelope"></i> Email:</h3>
            <p>blood.link@gmail.com</p>
            <h3><i class="fas fa-phone"></i> Phone Number:</h3>
            <p>+1-437-444-9554</p>
        </div>
        <div class="contact-form">
            <h3>Drop a Message</h3>
            <form (ngSubmit)="onSubmit()" >
                <div class="input-row">
                    <div class="input-container">
                        <input type="text" name="name" [(ngModel)]="formData.name" id="name" placeholder="Name" required>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" [(ngModel)]="formData.email" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="input-container">
                    <input type="text" name="subject" [(ngModel)]="formData.subject" id="subject" placeholder="Subject" required>
                </div>
                <div class="input-container">
                    <textarea name="message" [(ngModel)]="formData.message" id="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            
        </div>
    </div>
</div>
